<html>
  <head>
    <link href="https://styleguide.github.com/assets/npm/primer.css" rel="stylesheet">
    <link href="https://styleguide.github.com/assets/github/styleguide.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Techops Toggle Tracker</title>
  </head>
  <body>
    <div class="bg-gray-dark" style="position:-webkit-sticky;position:sticky;top:0;left:0;right:0;z-index:101;">
      <div class="main-nav d-flex flex-justify-between px-3 pl-md-4 pr-md-4 py-3 box-shadow bg-gray-dark">
        <a class="flex-self-center flex-lg-auto mr-lg-2" href="./index.html">
          <svg class="logo" height="28" viewbox="0 0 190 220">
            <polygon points="95.3,195.8 20.9,152.9 20.9,67.1 95.3,24.2 152.7,57.3 173.7,45.3 95.3,0 0,55 0,165 
              95.3,220 190.5,165 190.5,140.9 169.6,152.9 	"/>
            <polygon points="37.3,118.3 37.3,141.9 95.3,175.9 189.9,120.6 189.9,97.3 95.3,152.3 	"/>
            <polygon points="37.3,75.9 37.3,99.6 95.3,133.6 189.9,78.3 189.9,54.9 95.3,109.9 	"/>
          </svg>
          <span class="h4 title text-white pl-1">Techops Toggl Tracker</span>
        </a>
        <div class="d-none d-lg-flex flex-justify-end">
          <a href="./settings.html" class="text-white px-md-1 px-lg-2">Settings</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-wrap flex-lg-nowrap">
      <nav class="sidebar flex-column flex-justify-start overflow-auto border-right pb-4">
        <a class="menu-item" href="./index.html">Time Tracking</a>
        <a class="menu-item" href="./team.html">Team Overview</a>
        <a class="menu-item selected" href="./projects.html">Projects</a>
      </nav>
      <main class="main-content mt-4 pb-6 mx-auto px-3">
        <div class="border-bottom mb-5 d-flex flex-justify-between flex-items-end">
          <h1 class="f00-light">Projects</h1>
          <div class="d-flex project-icons">
            <button class="done btn btn-primary my-3 mx-2" onclick="document.querySelector('main').removeAttribute('edit');document.querySelector('main').removeAttribute('delete');document.querySelector('main').removeAttribute('select')">Done</button>
            <i class="fa fa-pen fa-2x py-3 px-2" onclick="document.querySelector('main').setAttribute('edit','edit')"></i>
            <i class="fa fa-code-branch fa-2x py-3 px-2" onclick="document.querySelector('main').setAttribute('select','select')"></i>
            <i class="fa fa-trash-alt fa-2x py-3 px-2" onclick="document.querySelector('main').setAttribute('delete','delete')"></i>
          </div>
        </div>
        <div class="Box border-0" id="project-list">
          <div class="Box-row border-0 p-1 d-flex flex-items-center">
            <button class="btn btn-danger btn-sm mr-3 display-during-delete">Delete</button>
            <button class="btn btn-sm mr-3 display-during-select">Select</button>
            <input type="color" class="btn mr-3 py-0 px-1 display-during-edit" value="#399eee" />
            <div class="one-third">
              <h3 class="project-title f3 mr-2">Techops Toggl Tracker</h3>
              <input type="text" class="form-control h4 p-1 display-during-edit" style="width:90%;" value="Techops Toggl Tracker"/>
              <div class="text-small text-gray-light pl-2" style="border-color:blue">
                <span>Benjamin, Seth, Daniel</span><br>
                <span>14 hours</span>
              </div>
            </div>
            <div class="two-thirds">
              <svg width="100%" height="80px">
                <rect width="1000" height="1000" fill="lightgray"></rect>
              </svg>
            </div>
          </div>
          <div class="Box-row border-0 p-1 d-flex flex-items-center">
            <button class="btn btn-danger btn-sm mr-3 display-during-delete">Delete</button>
            <button class="btn btn-sm mr-3 display-during-select">Select</button>
            <input type="color" class="btn mr-3 py-0 px-1 display-during-edit" value="#399eee" />
            <div class="one-third">
              <h3 class="project-title f3 mr-2">Program Visualization</h3>
              <input type="text" class="form-control h4 p-1 display-during-edit" style="width:90%;" value="Program Visualization"/>
              <div class="text-small text-gray-light pl-2" style="border-color:#399eee">
                <span>Benjamin</span><br>
                <span>58 hours</span>
              </div>
            </div>
            <div class="two-thirds">
              <svg width="100%" height="80px">
                <rect width="1000" height="1000" fill="lightgray"></rect>
              </svg>
            </div>
          </div>
      </main>
    </div>
  </body>
</html>
