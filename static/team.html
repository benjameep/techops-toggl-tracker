<html>
  <head>
    <link href="https://styleguide.github.com/assets/npm/primer.css" rel="stylesheet">
    <link href="https://styleguide.github.com/assets/github/styleguide.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Techops Toggle Tracker</title>
  </head>
  <body>
    <div class="bg-gray-dark" style="position:-webkit-sticky;position:sticky;top:0;left:0;right:0;z-index:101;">
      <div class="main-nav d-flex flex-justify-between px-3 pl-md-4 pr-md-4 py-3 box-shadow bg-gray-dark">
        <a class="flex-self-center flex-lg-auto mr-lg-2" href="./index.html">
          <svg class="logo" height="28" viewbox="0 0 190 220">
            <polygon points="95.3,195.8 20.9,152.9 20.9,67.1 95.3,24.2 152.7,57.3 173.7,45.3 95.3,0 0,55 0,165 
              95.3,220 190.5,165 190.5,140.9 169.6,152.9 	"/>
            <polygon points="37.3,118.3 37.3,141.9 95.3,175.9 189.9,120.6 189.9,97.3 95.3,152.3 	"/>
            <polygon points="37.3,75.9 37.3,99.6 95.3,133.6 189.9,78.3 189.9,54.9 95.3,109.9 	"/>
          </svg>
          <span class="h4 title text-white pl-1">Techops Toggl Tracker</span>
        </a>
        <div class="d-none d-lg-flex flex-justify-end">
          <a href="./settings.html" class="text-white px-md-1 px-lg-2">Settings</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-wrap flex-lg-nowrap">
      <nav class="sidebar flex-column flex-justify-start overflow-auto border-right pb-4">
        <a class="menu-item" href="./index.html">Time Tracking</a>
        <a class="menu-item selected" href="./team.html">Team Overview</a>
        <a class="menu-item" href="./projects.html">Projects</a>
      </nav>
      <main class="main-content mt-4 pb-6 mx-auto px-3">
        <div class="clearfix border-bottom mb-5">
          <h1 class="float-left f00-light">March</h1>
          <nav class="float-right d-flex flex-justify-center flex-items-center my-3">
              <div id="forward" class="time-button">
                <i class="fas fa-chevron-left fa-3x"></i>
              </div>
              <div id="time-frame" class="BtnGroup mx-4">
                <button class="btn BtnGroup-item btn-outline" type="button" selected>Week</button>
                <button class="btn BtnGroup-item btn-outline" type="button">Month</button>
              </div>
              <div id="forward" class="time-button" disabled>
                <i class="fas fa-chevron-right fa-3x"></i>
              </div>
            </nav>
        </div>
        <div class="svg-container">
          <svg width="100%" height="100%">
            <rect width="1000" height="1000" fill="lightgray"></rect>
          </svg>
        </div>
      </main>
    </div>
  </body>
</html>
